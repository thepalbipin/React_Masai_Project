<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting card</title>
  </head>
  <style>
  .app {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 20px;
  }

  .greeting-card {
    border: 1px solid #ccc;
    padding: 20px;
    margin: 10px;
    border-radius: 8px;
    background-color: #f9f9f9;
    width: 200px;
    text-align: center;
  }

  .greeting-card h2 {
    margin: 0 0 10px;
    color: #333;
  }

  .greeting-card p {
    margin: 0;
    color: #777;
  }
  </style>

  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script type="text/babel" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

   const { useState } = React;

      const GreetingCard = ({ greeting, name }) => {
        return (
          <div className="greeting-card">
            <h2>{greeting}</h2>
            <p>{name}</p>
          </div>
        );
      };

      const App = () => {
        const [cards, setCards] = useState([
          { id: 1, greeting: "Happy Birthday", name: "John Doe" },
          { id: 2, greeting: "Merry Christmas", name: "Jane Smith" },
          { id: 3, greeting: "Happy New Year", name: "Alex Johnson" }
        ]);

        return (
          <div className="app">
            {cards.map((card, index) => (
              <GreetingCard key={card.id} greeting={card.greeting} name={card.name} />
            ))}
          </div>
        );
      };

      ReactDOM.render(<App />, document.getElementById("root"));
  </script>
  </html>
