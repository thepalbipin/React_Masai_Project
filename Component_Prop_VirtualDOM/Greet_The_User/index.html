<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting Component</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your Greeting component code will go here

    function Greeting({message, name}){
      return(
        <div>
          <p>{message}, {name}</p>
        </div>
      )
    }


    function App(){
      return(
        <div>
          {Greeting ({message: "Good Morning", name: "Bipin"})}
          {Greeting ({message: "Good Noon", name: "Kumar"})}
          {Greeting ({message: "Good Evening", name: "Pal"})}
        </div>
      )
    }

    let reactRoot = ReactDOM.createRoot(document.querySelector("#root"));
    reactRoot.render(<App />)
  </script>
</html>
