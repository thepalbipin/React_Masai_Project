<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Greeting card</title>
  </head>
  <body>
    <div id="root"></div>
  </body>
  <script src="https://www.unpkg.com/react@18.2.0/umd/react.development.js"></script>
  <script src="https://www.unpkg.com/react-dom@18.2.0/umd/react-dom.development.js"></script>
  <script type="text/babel" src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">
    // Your  code will go here

    import React from 'react';

    function GreetingCard({ greeting, name }) {
      return (
        <div className="greeting-card">
          <h2>{greeting}, Dear {name}</h2>
        </div>
      );
    };

    function App() {
      
      const greetingCards = [
        { greeting: "Happy Birthday", name: "John Doe" },
        { greeting: "Merry Christmas", name: "Jane Smith" },
        { greeting: "Happy New Year", name: "Alice Johnson" }
      ];
    
      return (
        <div className="app">
          {greetingCards.map((card, index) => (
            <GreetingCard key={index} greeting={card.greeting} name={card.name} />
          ))}
        </div>
      );
    };

    // let reactRoot = ReactDOM.createRoot(document.querySelector('#root'));
    // reactRoot.render(<App />);
    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
  </html>
